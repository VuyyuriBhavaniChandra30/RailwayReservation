<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Rails</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-attachment: fixed;
            background-image: url('https://www.railway-technology.com/wp-content/uploads/sites/13/2018/06/indianrailways.jpg');
            background-size: 100% 100%;
        }
        header {
            background-color: #333333a7;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Display 4 images in a row */
            grid-auto-rows: minmax(250px, 1fr); /* Set a minimum row height of 250px */
            grid-gap: 15px; /* Remove the gap between images */
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #fff; /* White border around the images */
            border-radius: 10px;
            cursor: pointer;
        }
        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        .gallery-caption {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            transition: background 0.3s;
            font-size: 1.2em;
             
        }
        .gallery-item:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.06); /* You can adjust the scale factor as needed */
    transition: transform 0.3s; 
           
            
        }
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1;
            text-align: center;
        }
        .image-modal img {
            max-height: 80%;
            max-width: 80%;
            margin-top: 10%;
            cursor: grab; /* Allow dragging */
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Mountain Rails</h1>
    </header>

    <div class="gallery">
        <!-- You can replace the placeholders with your image URLs -->
        <div class="gallery-item">
            <img src="https://i.pinimg.com/474x/e5/23/94/e52394d622f58c7567822eb84a2cbf62.jpg"  WIDTH="500PX" height="530px" alt="Railway Image 2">
        </div>
        
        <div class="gallery-item">
            <img src="https://i.pinimg.com/474x/d6/98/fa/d698fabb1e1205000ffadeada702d1a2.jpg" height="530px" alt="Railway Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/474x/9b/66/1f/9b661f364fb1d6483fc8ed4b1d6f09a8.jpg" height="530px" alt="Railway Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/564x/b3/3b/86/b33b866b5f1f34f6adf5f0d0b3c9cf59.jpg"  height="530px" alt="Railway Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/564x/61/b6/e9/61b6e973b57dbe2c77390c370154dcb5.jpg" height="530px" alt="Railway Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/564x/85/44/f9/8544f971001e0e1db0da455d66fbe491.jpg" width="500px"  height="530px" alt="Railway Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://i.pinimg.com/564x/c9/0c/81/c90c81e4df742b31c8d1feb075e53a21.jpg" height="530px" alt="Railway Image 1">
        </div>
        
        <div class="gallery-item">
            <img src="https://i.pinimg.com/564x/be/ce/60/bece6024370c443230f9e7aada6f6cfb.jpg" width="500px" height="530px" alt="Railway Image 1">
        </div>
       
    </div>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <span class="close-button" onclick="closeImageModal()">&times;</span>
        <img id="modalImage" src="" alt="Expanded Image">
    </div>

    <script>
        let isDragging = false;
        let offsetX, offsetY;

        const galleryItems = document.querySelectorAll(".gallery-item");
        const imageModal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");

        galleryItems.forEach((item, index) => {
            item.addEventListener("click", () => openImageModal(index));
        });

        modalImage.addEventListener("mousedown", startDrag);
        modalImage.addEventListener("mousemove", drag);
        modalImage.addEventListener("mouseup", endDrag);

        function openImageModal(index) {
            modalImage.src = galleryItems[index].querySelector("img").src;
            imageModal.style.display = "block";
        }

        function closeImageModal() {
            imageModal.style.display = "none";
        }

        // Close the modal when the user clicks outside of the image
        window.onclick = function(event) {
            if (event.target === imageModal) {
                closeImageModal();
            }
        }

        function startDrag(e) {
            isDragging = true;
            offsetX = e.clientX - modalImage.getBoundingClientRect().left;
            offsetY = e.clientY - modalImage.getBoundingClientRect().top;
        }

        function drag(e) {
            if (!isDragging) return;
            modalImage.style.left = e.clientX - offsetX + "px";
            modalImage.style.top = e.clientY - offsetY + "px";
        }

        function endDrag() {
            isDragging = false;
        }
    </script>
</body>
</html>
